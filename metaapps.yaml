---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metaapps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/admin-apps
    repoURL: https://github.com/wsilva/argodemo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
